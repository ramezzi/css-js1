<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS + JS Tehtävä 1</title>
</head>
<body>
    <ul class="fruits">
        <li>Apple</li>
        <li>Banana</li>
        <li data-foodtype="squishy">Orange</li>
        <li>Pear</li>
        <li>Kiwi</li>
        <li id="berry">Strawberry</li>
    </ul>
<script>
    const berry = document.getElementById("berry");
    const berryInner = document.getElementById("berry").innerHTML;
    console.log(berry);
    console.log(berryInner);

    const orange = document.querySelector("Orange");
    console.log(orange);

</script>
</body>
</html>
